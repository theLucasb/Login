<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <section class="container">
            <div class="image-section">
                <div class="image-wrapper">
                    <img src="img/abstract.jpg" alt="Imagem 01">
                </div>

                <div class="content-container">
                    <h1 class="section-heading">Capacitando mentes por meio da educação.</h1>
                    <p class="section-paragraph">Cada passo em frente é um passo em direção ao conhecimento. Abrace a jornada.</p>
                </div>
            </div>

            <div class="form-section">
                <div class="form-wrapper">
                    <div class="logo-container">
                        <a href="#">
                            <img src="img/logo-senai.png" alt="Logo">
                        </a>
                    </div>

                    <h2>Bem vindo(a)!</h2>
                    <p>Insira suas credencias para acessar a sua conta.</p>

                    <div class="input-container">
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input type="email" id="email" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha: </label>
                            <input type="password" id="password">
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" value="remember-me" id="remember-me">
                            <label for="remember-me">Lembrar</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <button class="login-btn">Entrar</button>

                    <div class="or-divider"> ou </div>

                    <button class="google-sigin">
                        <object data="img/icons8-google-logo.svg"></object>
                        <span>Entrar com o Google</span>
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
